        $(document).ready(function () {
            // Generate random index
            let i = 0;
            function lottery() {
                var randomIndex = Math.floor(Math.random() * questions.length);

                while (true) {
                    console.log(randomIndex);
                    if (localStorage.getItem('question' + randomIndex) == null) {
                        break;
                    }
                    if (i > 220 ) {
                        alert("您可能完成全部");
                        break;
                    }
                    randomIndex = Math.floor(Math.random() * questions.length);
                }  

                localStorage.setItem('questions' + randomIndex, randomIndex);

                // Get random item
                var randomItem = questions[randomIndex];

                // Construct HTML to display the random item
                var html = '';
                html += '<p>編號: ' + randomItem.num + '</p>';
                html += '<p>星等: ' + randomItem.type + '</p>';
                html += '<p>題目: <a href="' + randomItem.url + '">' + randomItem.name + '</a></p>';
                if (randomItem.q) {
                    html += '<p>題解: <a href="' + randomItem.q + '">' + randomItem.q + '</a></p>';
                }

                $('#randomItem').html(html);
            }

            $(document).on('click', 'button', function () {
                lottery();
            });

            lottery();

        });
    </script>
